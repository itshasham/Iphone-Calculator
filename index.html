<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utl.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculator </h1>
  <div class="conatiner flex flex-col align-center  mx-auto ">
    <div class="row">
      <input class="input" type="text">

      </input>
      <div class="row">

        <button class="button bg-white">AC</button>
        <button class="button bg-white">+/-</button>
        <button class="button bg-white">%</button>
        <button class="button bg-yellow">&#247;</button>
      </div>
      <div class="row">

        <button class="button bg-grey">7</button>
        <button class="button bg-grey">8</button>
        <button class="button bg-grey">9</button>
        <button class="button bg-yellow">&#215;</button>
      </div>
      <div class="row">

        <button class="button bg-grey">4</button>
        <button class="button bg-grey">5</button>
        <button class="button bg-grey">6</button>
        <button class="button  bg-yellow">&#8722</button>
      </div>
      <div class="row">

        <button class="button bg-grey">1</button>
        <button class="button bg-grey">2</button>
        <button class="button bg-grey">3</button>
        <button class="button bg-yellow">+</button>
      </div>
      <div class="row">

        <button class="button bg-grey">0</button>
        <button class="button bg-grey">0</button>
        <button class="button bg-grey">.</button>
        <button class="button bg-yellow">=</button>
      </div>

    </div>

    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
